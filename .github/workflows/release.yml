# This is a basic workflow to help you get started with Actions

name: Package for windows

# Controls when the action will run. 
on:
  release:
    types: [created]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  generate:
    # The type of runner that the job will run on

    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Run build.py
        run: |
          sudo apt-get install x11vnc net-tools freeglut3-dev python3.9
          sudo x11vnc -forever -loop -noxdamage -repeat -create -rfbport 5900 -shared &
          sudo python3.9 -m pip install wheel pipenv arcade
          sleep 10
          sudo python3.9 build.py

      - name: Upload the artifacts
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/*
